{% extends "base.html" %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">

    <section class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2><span class="text-capitalize">sign</span> in</h2>
            <hr />
            {% if template_data.error %}
            <div class="alert alert-danger" role-"alert">
              {{ template_data.error }}
            </div>
            {% endif %}

            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" class="form-control">
              </p>
              <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="form-control">
              </p
              <div class="text-center">
                <button type="submit" class="btn btn-success">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
{% endblock content %}
