{% extends "base.html" %}
{% block content %}
<div class="p-3">
  <div class="container">
    <section class="row mt-3">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 mx-auto mb-3">
        <h1 class="h4 mb-0 text-capitalize">edit review</h1>
        <hr class="mt-2 mb-4" />
        <form class="mb-5" method="POST">
          {% csrf_token %}
          <p>
            <lable class="text-capitalize" for="comment">comment:</label>
            <textarea name="comment" required class="form-control mt-1 ps-2" id="comment">
              {{ template_data.review.comment }}
            </textarea>
          </p>
          <div class="text-start">
            <button type="submit" class="btn btn-success text-capitalize">edit review</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
{% endblock content %}
