{% extends "base.html" %} {% block content %} {% load static %}
<div class="container">
  <header class="row mt-3">
    <!-- Page title section -->
    <section class="mx-auto mb-0">
      <h1 class="h2 text-capitalize">
        list <span class="text-lowercase">of</span> movies
      </h1>
      <hr />
    </section>

    <!-- Searchbar section -->
    <section class="bg-light py-5 mb-3">
      <div class="searchbar-wrapper">
        <form method="GET" class="searchbar">
          <input
            type="text"
            name="searchbar"
            class="searchbar-input form-control"
            placeholder="Search for movies..."
          />
          <button class="fas fa-search searchbar-icon"></button>
        </form>
      </div>
    </section>
  </header>

  <article class="row">
    {% for movie in template_data.movies %}
    <div class="col-md-4 col-lg-3 mb-2">
      <section class="p-2 card align-items-center pt-4">
        <img
          src="{{ movie.image.url }}"
          alt="{{ movie.title }}"
          class="card-img-top rounded img-card-200"
        />
        <div class="card-body text-center">
          <a
            href="{% url 'movies.show' id=movie.id %}"
            class="btn bg-dark text-white"
          >
            {{ movie.title }}
          </a>
        </div>
      </section>
    </div>
    {% endfor %}
  </article>
</div>
{% endblock content %}
