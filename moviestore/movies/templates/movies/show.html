{% extends 'base.html' %} {% block content %}
<div class="my-3 mx-1">
  <div class="container text-center">
    <section class="row">
      <div class="col-md-6">
        <img
          src="{{ template_data.movie.image.url }}"
          class="card-img-top img-card-400"
          alt="{{ template_data.movie.title }}"
        />
      </div>

      <div class="col-md-6">
        <h1 class="mt-3 text-success">{{ template_data.movie.title }}</h1>
        <hr
          style="
            width: 100%;
            height: 10px;
            margin-top: 12px;
            background-color: black;
          "
        />
        <p class="my-2 text-start">{{ template_data.movie.descr }}</p>
        <p class="fs-3 fst-italic fw-bold mt-2">
          <span class="badge bg-warning rounded-pill text-dark"
            >Â£{{ template_data.movie.price }}.00</span
          >
        </p>
      </div>
    </section>
    <section>
      {% if user.is_authenticated %}
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow p-3 mb-4 rounded">
              <div class="card-body">
                <b class="text-start">Create a review</b><br /><br />
                <form
                  method="POST"
                  action="{% url 'movies.create_review' id=template_data.movie.id %}"
                >
                  {% csrf_token %}
                  <p>
                    <label for="comment">Comment:</label>
                    <textarea
                      name="comment"
                      required
                      class="form-contol"
                      id="comment"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </p>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-secondary text-capitalize"
                    >
                      add review
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </section>
  </div>
</div>
{% endblock content %}
